<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Credefi</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      property="keywords"
      name="keywords"
      content="v2.credefi.finance,credefi,credi+yield,credi+defi"
    />
    <meta
      name="description"
      content="Credefi is the world's most advanced crypto peer 2 peer lending platform, that combines the best practices of DeFi and traditional finance."
    />

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        box-sizing: border-box;
      }

      div#pseudodoscroll {
        top: 0;
        left: 0;
        position: absolute;
        visibility: hidden;
      }

      a,
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      div,
      input,
      textarea,
      span,
      body {
        font-family: "Mulish", sans-serif;
        text-rendering: optimizeLegibility;
      }

      @media (min-width: 830px) {
        * {
          scrollbar-width: thin;
          scrollbar-color: #9c9c9c #f5f5f5;
        }

        ::-webkit-scrollbar-track {
          background-color: #f5f5f5;
        }

        ::-webkit-scrollbar {
          width: 7px;
          height: 6px;
          background-color: #f5f5f5;
        }

        ::-webkit-scrollbar-thumb {
          background-color: #1d1d1d;
          border: solid 1px white;
          border-radius: 4px;
        }

        .small-scroll::-webkit-scrollbar,
        .small-scroll mat-dialog-container::-webkit-scrollbar {
          width: 4px;
        }
      }

      #spinner {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
        background-color: rgb(22 22 22 / 65%);
        width: 100%;
        height: 100%;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        display: none;
      }

      #spinner .ball {
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        display: inline-block;
        -webkit-animation: motion 3s cubic-bezier(0.77, 0, 0.175, 1) infinite;
        animation: motion 3s cubic-bezier(0.77, 0, 0.175, 1) infinite;
      }

      #spinner p {
        color: #fff;
        margin-top: 5px;
        letter-spacing: 4px;
        font-size: 12px;
        font-weight: 600;
      }

      @-webkit-keyframes motion {
        0% {
          transform: translateX(0) scale(1);
        }

        25% {
          transform: translateX(-50px) scale(0.3);
        }

        50% {
          transform: translateX(0) scale(1);
        }

        75% {
          transform: translateX(50px) scale(0.3);
        }

        100% {
          transform: translateX(0) scale(1);
        }
      }

      @keyframes motion {
        0% {
          transform: translateX(0) scale(1);
        }

        25% {
          transform: translateX(-50px) scale(0.3);
        }

        50% {
          transform: translateX(0) scale(1);
        }

        75% {
          transform: translateX(50px) scale(0.3);
        }

        100% {
          transform: translateX(0) scale(1);
        }
      }
      #sumsub-websdk-container.active {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 111;
        background: white;
      }
    </style>
    <script type="text/javascript">
      document.documentElement.style.setProperty(
        "--vh",
        window.innerHeight * 0.01 + "px"
      );

      window.addEventListener("resize", () => {
        document.documentElement.style.setProperty(
          "--vh",
          window.innerHeight * 0.01 + "px"
        );
      });
    </script>
  </head>

  <body>
    <div id="sumsub-websdk-container"></div>

    <div id="pseudodoscroll"></div>

    <div id="spinner">
      <div class="ball"></div>
      <p>LOADING</p>
    </div>

    <app-root></app-root>
  </body>
</html>

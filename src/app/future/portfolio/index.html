<div class="chart-table first-row">
    <div class="first-column">
        <mat-icon class="mat-icon-size-50" svgIcon={{portfolioImage}}></mat-icon>
        <div class="cell">
            <div>{{portfolioName}}</div>
            <span>22 July 2023</span>
        </div>
        <div class="cell tether">
            <mat-icon class="mat-icon-size-20" svgIcon="tether"></mat-icon>

<div class="wrapper">

    <div class="container">
        <div class="banner-wrapper">
            <app-banner
                [title]="title"
                [titleColor]="titleColor"
                [description]="description"
                [descriptionColor]="descriptionColor"
                [image]="image"
                [imgProps]="imgProps"
                [linearGradient]="linearGradient"
            ></app-banner>
        </div>

       
        

        <div class="heading">
            <div>
                <a
                    class="remove-underline-link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                    routerLink="/earn/bonds"
                >
                    <button
                        class="button-filter-catalogue"
                        mat-button
                    >Bonds catalogue</button>
                </a>
                <a
                    class="remove-underline-link"
                    routerLinkActive="active"
                    routerLink="/earn/bonds02"
                >
                    <button
                        class="button-filter-project"
                        mat-button
                    >My bonds</button>
                </a>
            </div>
            <button
                class="button-filter"
                mat-button
            >
                <span class="h-16-style-bold">Filter</span> <mat-icon
                    class="mat-icon-button-filter"
                    svgIcon="buttonFilter"
                ></mat-icon>
            </button>
        </div>


        <app-bonds01-table></app-bonds01-table>

    </div>


    <div class="banner-wrapper-mobile">
        <app-banner-mobile-lend
            [title]="title"
            [titleColor]="titleColor"
            [description]="descriptionMobile"
            [descriptionColor]="descriptionColor"
            [image]="imageMobile"
            [imgProps]="imgPropsMobile"
            [linearGradient]="linearGradientMobile"
        ></app-banner-mobile-lend>
    </div>


    <div class="heading-mobile">

        <button

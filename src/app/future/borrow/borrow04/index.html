<div id="container-borrow">
    <div class="split left">
        <div class="container-left-borrow">
          <form class="login-form">
            <mat-icon class="mat-icon-logo-mobile" svgIcon="logoMobile"></mat-icon>
            <hr/>
            <div  class="align-center">
              <h1 class="h1-login-borrow">Personal details</h1>
            </div>  
    
            <mat-form-field>
              <mat-icon matPrefix class="mat-icon-size-50" svgIcon="fullName50px"></mat-icon>
              <input matInput placeholder="Full name">
            </mat-form-field>
      
            <mat-form-field>
              <mat-icon matPrefix class="mat-icon-size-50" svgIcon="email50px"></mat-icon>
              <input matInput placeholder="Email address"> 
            </mat-form-field>
              
            <mat-form-field>
              <mat-icon matPrefix class="mat-icon-size-50" svgIcon="ukraine"></mat-icon>
              <input matInput placeholder="phone number"> 
            </mat-form-field>

              <mat-form-field>
                <mat-icon matPrefix class="mat-icon-size-50" svgIcon="yearOfIncorporation50px"></mat-icon>
                <input matInput placeholder="Date of birth"> 
              </mat-form-field>

              <div>
                <p>Are you a shareholder?</p>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">Yes</mat-radio-button>
                    <mat-radio-button value="0">No</mat-radio-button>
                </mat-radio-group>
              </div>

              <mat-form-field>
                <mat-icon matPrefix class="mat-icon-size-50" svgIcon="percent50px"></mat-icon>
                <input style="color: rgba(7, 7, 7, 0.4);"  matInput  placeholder  ="How much % do you own" >       
              </mat-form-field>

              <div>
                <p>Are you authorized to apply for loan on behalf of the company</p>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">Yes</mat-radio-button>
                    <mat-radio-button value="0">No</mat-radio-button>
                </mat-radio-group>
              </div>
  
        
                   
          </form>
          <div class="div-bot">      
            <span style="color: rgba(7, 7, 7, 0.4);" class="span-back">Back</span> 
            <button class="button-next-step div-button-login" mat-button>Confirm</button>       
          </div>
  
      
        </div>
      </div>
    
      <div class="split right-lend">
          <div class="container-right-lend">
      
        
            <mat-icon class="mat-icon-ellipse"  svgIcon="ellipse01"></mat-icon>
            <mat-icon class="mat-icon-ellipse-2"  svgIcon="ellipse02"></mat-icon>
            <mat-icon class="mat-icon-ellipse-3"  svgIcon="ellipse03"></mat-icon>
    
            <div class="did-you-know">
              <h1 class="lend-header">
                  Get +1%  <span> 
                                  <br> of your income by performing 
                                  <br> a simple action
                           </span> 
                 
              </h1>
              <button class="button-steaking" mat-button>Steaking</button>
  
                
              <mat-icon class="step1of3-lend" svgIcon="step"></mat-icon>
            
              <img class="images" src="./assets/images/StepsSmaller.png"/>
            </div>
      
          </div>
      </div>
  </div>

<div id="container-lend">
    <div class="split left">
        <div class="container-left-lend">
          <form class="login-form">
            <mat-icon class="mat-icon-logo-mobile" svgIcon="logoMobile"></mat-icon>
            <hr/>
            <div  class="align-center">
              <h1 class="h1-login-borrow">Business details</h1>
            </div>  
    
            <mat-form-field>
              <mat-icon matPrefix class="mat-icon-size-50" svgIcon="typeOfCompany50px"></mat-icon>
              <input matInput placeholder="Type of company">
              <button class="logo" (click)="selectWallet()">
                  <mat-icon class="mat-icon-size-arrow" svgIcon="arrow"></mat-icon>  
             </button>    
            </mat-form-field>
      
            <mat-form-field>
              <mat-icon matPrefix class="mat-icon-size-50" svgIcon="companyName50px"></mat-icon>
              <input matInput placeholder="Company name"> 
            </mat-form-field>
              
            <mat-form-field>
              <mat-icon matPrefix class="mat-icon-size-50" svgIcon="companyWebsite50px"></mat-icon>
              <input matInput placeholder="Company website"> 
            </mat-form-field>


            <mat-form-field class="mat-mdc-form-field-smaller">
                <mat-icon matPrefix class="mat-icon-size-50" svgIcon="numberOfEmployees50px"></mat-icon>
                <input matInput placeholder="Number of employees"> 
              </mat-form-field>

              <mat-form-field style="padding-left: 0.7rem;" class="mat-mdc-form-field-smaller">
                <mat-icon matPrefix class="mat-icon-size-50" svgIcon="yearOfIncorporation50px"></mat-icon>
                <input matInput placeholder="Year of incorporation"> 
              </mat-form-field>

              <mat-form-field>
                <mat-icon matPrefix class="mat-icon-size-50" svgIcon="turnover50px"></mat-icon>
                <input matInput placeholder="Turnover for the last 12 months"> 
              </mat-form-field>

              <mat-form-field>
                <mat-icon matPrefix class="mat-icon-size-50" svgIcon="industry50px"></mat-icon>
                <input matInput placeholder="Industry">
                <button class="logo" (click)="selectWallet()">
                    <mat-icon class="mat-icon-size-arrow" svgIcon="arrow"></mat-icon>  
               </button>    
              </mat-form-field>
  
        
                   
          </form>
          <div class="div-bot">      
            <span style="color: rgba(7, 7, 7, 0.4);" class="span-back">Back</span> 
            <button class="button-next-step div-button-login" mat-button>Next step</button>       
          </div>
  
      
        </div>
      </div>
    
      <div class="split right-lend">
          <div class="container-right-lend">
      
        
            <mat-icon class="mat-icon-ellipse"  svgIcon="ellipse01"></mat-icon>
            <mat-icon class="mat-icon-ellipse-2"  svgIcon="ellipse02"></mat-icon>
            <mat-icon class="mat-icon-ellipse-3"  svgIcon="ellipse03"></mat-icon>
    
            <div class="did-you-know">
              <h1 class="lend-header">
                  Get +1%  <span> 
                                  <br> of your income by performing 
                                  <br> a simple action
                           </span> 
                 
              </h1>
              <button class="button-steaking" mat-button>Steaking</button>
  
                
              <mat-icon class="step1of3-lend" svgIcon="step"></mat-icon>
            
              <img class="images" src="./assets/images/StepsSmaller.png"/>
            </div>
      
          </div>
      </div>
  </div>

<div class="header">
    Deposit
    <button
        mat-icon-button
        (click)="ref.close()"
    >
        <mat-icon>close</mat-icon>
    </button>
</div>

<div class="deposit">
    <p class="text">
        Scan the QR code to make a deposit or copy the address
    </p>
    
    <img
        class="qrcode"
        src="{{api_url}}/qrcode?data={{wallet.address()}}"
        width="100%"
        height="100%"
        objectFit="contain"
    />
    
    <div class="address">
        <div class="text">
            <p [copy]="wallet.address()">{{ wallet.address() }}</p>
            <mat-icon svgIcon="iconCopy" [copy]="wallet.address()"></mat-icon>
        </div>
    </div>
</div>

<div class="header">
    Wallet connect
    <button
        mat-icon-button
        (click)="ref.close()"
    >
        <mat-icon>close</mat-icon>
    </button>
</div>

<div class="deposit">
    <p class="text">
        Scan the QR code
    </p>
    
    <img
        class="qrcode"
        src="{{api_url}}/qrcode?data={{data}}"
        width="100%"
        height="100%"
        objectFit="contain"
    />
    
    <div class="address">
        <div class="text">
            <p>
                Scan with WalletConnect app
            </p>
        </div>
    </div>
</div>

<div class="dialog">
    <p class="text">
        Scan the following QR Code using the Google Authenticator app on your phone
    </p>
    
    <img
        class="qrcode"
        [src]="qrCode"
        width="100%"
        height="100%"
        objectFit="contain"
    />

</div>

<form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <mat-form-field class="credi-outline">
        <mat-icon
            matPrefix
            class="prefix"
            svgIcon="password"
        >
        </mat-icon>
        <input
            matInput
            autocomplete
            type="text"
            placeholder="One-time code"
            formControlName="code"
        >
        <mat-error *ngFor="let error of form.get('code') | error | slice:0:1">
            {{ error }}
        </mat-error>
    </mat-form-field>

    <button
        class="button-primary"
        mat-ripple
        [disabled]="isSubmit()"
    >
        Continue
    </button>
</form>

<div class="wallet-wrapper">
  <div class="wallet-head">
    <div class="wallet-logo">
      <mat-icon class="mat-icon-size-56" svgIcon="iban-icon"> </mat-icon>
      <div>
        <h3>Custodial wallet</h3>
        <span class="copy" matRipple>
          <span [copy]="wltadr"> {{ wltadr | address }} </span>
          <mat-icon class="mat-icon-size-16" svgIcon="iconCopy" [copy]="wltadr">
          </mat-icon>
        </span>
      </div>
    </div>

    <div class="actions">
      <button mat-button (click)="trasnfer()">
        <span>Transfer</span>
        <mat-icon class="mat-icon-button-key" svgIcon="arrowCircleDown">
        </mat-icon>
      </button>

      <button mat-button (click)="deposit()">
        <span>Deposit</span>
        <mat-icon class="mat-icon-button-key" svgIcon="arrowCircleUp">
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="wallet-grid">
    <app-wallet-portfolio-body
      *ngFor="let item of data; trackBy: track('walletBodyCoin')"
      [walletBodyCoin]="item.walletBodyCoin"
      [walletBodyCrypto]="item.walletBodyCrypto"
      [walletBodyLong]="item.walletBodyLong"
      [walletBodyValue]="item.walletBodyValue()"
      [walletBodyCurrency]="'$'+item.walletBodyCurrency()"
    >
    </app-wallet-portfolio-body>
  </div>
</div>
